{{ define "main" }}
  {{ if eq .Type "games" }}
    {{ if not
      .Params.menu
    }}
      <h1>{{ .Title }}</h1>
      <p>
        <i>
          <time datetime="{{ .Date.Format "2006-01-02" }}" pubdate>
            {{ .Date.Format (default "2006-01-01" .Site.Params.dateFormat) }}
          </time>
        </i>
      </p>
    {{ end }}
  {{ end }}
  {{ .Content }}
{{ end }}
